<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callback!</title>
  </head>
  <body>
    <button class="clickMe">Click Me!</button>
    <script>
      const button = document.querySelector('.clickMe');
      function handleClick() {
        console.log('Great Clicking!!');
      }
      // registering the event handler ('handlerClick()') with the event ('click')
      button.addEventListener('click', handleClick);
      const handler1 = function () {
        console.log('Nice Job!!!');
      };
      button.addEventListener('click', handler1);
      const handler2 = () => {
        console.log('DONE! Time to eat!');
      };
      setTimeout(handler2, 3000); // 3 sec or 3000 milliseconds
      // the function will be called after the timeout period
    </script>
    <!-- //publisher = 1 control or a function that raises an event (signal)
    //subscribers =the code/function that reacts to the event (signal)
    //signal=event (click,textchange,mpouseover,....) //one to Many one event
    can have many subscribers -->
  </body>
</html>
