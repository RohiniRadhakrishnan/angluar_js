<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza</title>
  </head>
  <body>
    <button class="clickMe">Click me!</button>
    <p>
      <input type="button" value="stop" />
    </p>
    <script>
      const button = document.querySelector('.clickMe');
      function handleClick() {
        console.log('Great Clicking!!');
      }
      // registering the event handler ('handlerClick()') with the event ('click')
      button.addEventListener('click', handleClick());
      const handler1 = function () {
        console.log('Nice Job!!');
      };
      button.addEventListener('click', handler1);
      // timer callback
      const handler2 = () => {
        console.log('DONE! Time to eat!');
      };
      setTimeout(handler2, 3000); // 3 sec or 3000 milliseconds
      // the function will be called after the timeout period
      var interval = setInterval(handler2, 2000);
      function clearInterval() {
        clearTimeout(interval);
        console.log('stopped!!!');
      }
    </script>
    <!-- 
publisher - a control or a function that rises an event(signal)
subscriber - the code / function that reacts to the event(signal)
signal - event(click, textchange,mouse over,...) 
one to many one event can have many subscribers.
-->
  </body>
</html>
