<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./themes/base.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header>
      <div class="logo"><img src="./images/logo1.svg" alt="logo1" /></div>
    </header>
    <section class="container">
      <div class="left">
        <h1>
          We're <br /><span>coming <br />soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#">
          <label for="Email">Email Address</label>
          <input
            name="Email"
            id="Email"
            value=""
            type="email"
            placeholder="Email Address"
          />
          <img src="./images/icon-error1.svg" class="error-icon" alt="" />
          <button type="submit">
            <img src="./images/icon-arrow1.svg" alt="arrow1" />
          </button>
          <p class="error-text">Please provide a valid email</p>
        </form>
      </div>
      <div class="right"></div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">RohiniRadhakrishnan</a>.
      </p>
    </footer>
    <script src="./scripts/base.js"></script>
  </body>
</html>
