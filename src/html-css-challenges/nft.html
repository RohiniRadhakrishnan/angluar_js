<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./themes/nft.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="img-top">
          <img src="./images/image-equilibrium.jpg" />
          <div class="img-overlay">
            <img src="./images/icon-view.svg" />
          </div>
        </div>
        <div class="box-text">
          <a href="#"> Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" />
              <p>0.041 ETH</p>
            </div>
            <div class="days">
              <img src="./images/icon-clock.svg" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="author">
            <img src="./images/nftauthor.jpg" />
            <p>Creation of <a href="#" class="name">Rohini Krishnan</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
